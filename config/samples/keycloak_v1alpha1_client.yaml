apiVersion: keycloak.schella.network/v1alpha1
kind: Client
metadata:
  labels:
    app.kubernetes.io/name: keycloak-config-operator
    app.kubernetes.io/managed-by: kustomize
  name: client-sample
spec:
  realmRef:
    name: realm-sample
    namespace: default  # Optional, defaults to same namespace
  clientId: client-sample
  enabled: true
  name: "My Application"
  description: "My application"
  publicClient: false
  standardFlowEnabled: true
  directAccessGrantsEnabled: true
  implicitFlowEnabled: false
  serviceAccountsEnabled: false
  oauth2DeviceAuthorizationGrantEnabled: false
  redirectUris:
    - "https://myapp.example.com/callback"
  postLogoutRedirectUris:
    - "https://myapp.example.com/logout"
    - "http://localhost:8080/logout"
  webOrigins:
    - "+"
  roles:
    - name: admin
      description: Full administrative access to all system resources
    - name: editor
      description: Can create, edit, and publish content
    - name: viewer
      description: Read-only access to view content and data
    - name: moderator
      description: Can moderate user content and manage discussions
    - name: analyst
      description: Access to analytics and reporting tools
    - name: manager
      description: Team management and resource allocation permissions
    - name: developer
      description: Development environment access and code deployment
    - name: tester
      description: Quality assurance and testing environment access
    - name: support
      description: Customer support and help desk functions
